name: Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
    
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Setup test environment
      run: |
        cp .env.test.example .env.test
        echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5432/testdb" >> .env.test
        echo "REDIS_URL=redis://localhost:6379" >> .env.test
        echo "JWT_SECRET=test-secret-key" >> .env.test
        echo "NODE_ENV=test" >> .env.test
    
    - name: Run database migrations
      run: |
        cd packages/database
        npx prisma migrate deploy
        npx prisma generate
      env:
        DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
    
    - name: Run API tests with coverage
      run: |
        cd apps/api
        npm run test:cov
      env:
        DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-secret-key
        NODE_ENV: test
    
    - name: Run Web tests with coverage
      run: |
        cd apps/web
        npm test -- --coverage --watchAll=false
      env:
        NEXT_PUBLIC_API_URL: http://localhost:3001
        NODE_ENV: test
    
    - name: Run E2E tests
      run: |
        cd apps/api
        npm run test:e2e
      env:
        DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-secret-key
        NODE_ENV: test
    
    - name: Check coverage thresholds
      run: |
        cd apps/api
        npx nyc check-coverage --lines 100 --functions 100 --branches 100 --statements 100
    
    - name: Upload API coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./apps/api/coverage/lcov.info
        flags: api
        name: api-coverage
        fail_ci_if_error: true
    
    - name: Upload Web coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./apps/web/coverage/lcov.info
        flags: web
        name: web-coverage
        fail_ci_if_error: true
    
    - name: Generate coverage badge
      run: |
        COVERAGE=$(cat apps/api/coverage/coverage-summary.json | grep -o '"pct":[0-9.]*' | head -1 | cut -d: -f2)
        echo "Coverage: ${COVERAGE}%"
        if (( $(echo "$COVERAGE >= 100" | bc -l) )); then
          echo "âœ… Coverage target met: 100%"
        else
          echo "âŒ Coverage below target: ${COVERAGE}% < 100%"
          exit 1
        fi
    
