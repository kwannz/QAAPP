      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const coverage = JSON.parse(fs.readFileSync('apps/api/coverage/coverage-summary.json', 'utf8'));
          const total = coverage.total;
          
          const comment = `## ğŸ“Š æµ‹è¯•è¦†ç›–ç‡æŠ¥å‘Š
          
          | ç±»å‹ | è¦†ç›–ç‡ | ç›®æ ‡ |
          |------|--------|------|
          | è¯­å¥ | ${total.statements.pct}% | 100% |
          | åˆ†æ”¯ | ${total.branches.pct}% | 100% |
          | å‡½æ•° | ${total.functions.pct}% | 100% |
          | è¡Œæ•° | ${total.lines.pct}% | 100% |
          
          ${total.statements.pct >= 100 ? 'âœ… è¦†ç›–ç‡å·²è¾¾åˆ°100%ç›®æ ‡ï¼' : 'âš ï¸ è¦†ç›–ç‡æœªè¾¾åˆ°100%ç›®æ ‡'}`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
    
    - name: Archive coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-reports
        path: |
          apps/api/coverage/
          apps/web/coverage/
        retention-days: 30